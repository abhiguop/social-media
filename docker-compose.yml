version: '3.9'

services:
  docker-dind:
    image: docker:20.10-dind
    container_name: docker-dind
    privileged: true                 # Required for DinD
    ports:
      - "2375:2375"                  # Docker TCP API
    networks:
      - app-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "4001:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      - mongo
    networks:
      - app-network
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    container_name: socila-media-jenkins-1
    user: root
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - DOCKER_HOST=tcp://docker-dind:2375   # Jenkins talks to DinD
    depends_on:
      - docker-dind
      - mongo
      - app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
  jenkins_home:
